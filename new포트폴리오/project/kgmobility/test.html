<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header with Logo and Submenus</title>
<style>
/* 기본 스타일 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* 헤더 스타일 */
header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    display: flex; /* Flexbox 사용 */
    justify-content: space-between; /* 로고와 네비게이션을 양 끝으로 정렬 */
    align-items: center; /* 수직 가운데 정렬 */
}

/* 로고 이미지 스타일 */
.logo img {
    height: 50px; /* 로고 이미지의 높이 조정 */
    width: auto;
}

/* 네비게이션 메뉴 스타일 */
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
}

nav ul li {
    display: inline-block;
    position: relative; /* 서브 메뉴 위치를 상대적으로 설정 */
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    display: block;
}

/* 드롭다운 스타일 */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    top: 40px; /* 드롭다운 메뉴가 메인 메뉴 아래에 위치하도록 설정 */
}

nav ul li:hover .dropdown-content {
    display: block;
}

.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #ddd;
}
</style>
</head>
<body>

<header>
    <div class="logo">
        <img src="./imgaes/logo.png" alt="Logo">
    </div>
    <nav>
        <ul>
            <li>
                <a href="#">Menu 1</a>
                <div class="dropdown-content">
                    <a href="#">Submenu 1-1</a>
                    <a href="#">Submenu 1-2</a>
                    <a href="#">Submenu 1-3</a>
                </div>
            </li>
            <li>
                <a href="#">Menu 2</a>
                <div class="dropdown-content">
                    <a href="#">Submenu 2-1</a>
                    <a href="#">Submenu 2-2</a>
                    <a href="#">Submenu 2-3</a>
                </div>
            </li>
            <li>
                <a href="#">Menu 3</a>
                <div class="dropdown-content">
                    <a href="#">Submenu 3-1</a>
                    <a href="#">Submenu 3-2</a>
                    <a href="#">Submenu 3-3</a>
                </div>
            </li>
            <li>
                <a href="#">Menu 4</a>
                <div class="dropdown-content">
                    <a href="#">Submenu 4-1</a>
                    <a href="#">Submenu 4-2</a>
                    <a href="#">Submenu 4-3</a>
                </div>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
